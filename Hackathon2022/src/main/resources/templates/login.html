<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<style> 

body{
    background-color: rgb(216, 216, 216);
    font-family: monospace;
}

.signInBox{
    margin-top: 100px;
    display: grid;
    background-color: silver;
    margin-left: 30%;
    margin-right: 15%;
    padding-left: 1%;
    margin-right: 60%;
    border:black 2px solid;
    height: 50px;
}

.signInForm{
    display: grid;
    background-color: ghostwhite;
    margin-left: 30%;
    margin-right: 40%;
    padding-left: 3%;
    border:black 2px solid;
    height:200px;
}

.signInForm .inputField{
    display: grid;
    padding-top: 10px;
    margin-right: 20%;
    margin-top: 10px;

}

img {
position: absolute;
top: 130px;
left: 300px;
height: 200px;
width: 200px;
}


</style> 


</head>
<body>

<div th:if="${param.logout}" style="color:red;">
You have been logged out 
</div>

    <div class="signInBox"><h2>SIGN IN</h2></div>

    <div class="signInForm">
        <form th:action="@{/login}" method="post">
            <div class="inputField">
               <div class="incorrect" th:if="${param.error}" style="color:red;">
Invalid Username or Password.
</div>
               Username: <input type="text" name="username" placeholder="Username" required autofocus> <br>
            </div>

            <div class="inputField">
                Password: <input type="password"  name="password" placeholder="Password" required> <br>
            </div>
            <input class="submit" type="submit" value="login"> 
        </form>
        <a href="/signUp">Sign up</a>
    </div>

</html>
