<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign up</title>

<style> 


body{
    background-color: rgb(216, 216, 216);
    font-family: monospace;
}

.signInBox{
    margin-top: 100px;
    display: grid;
    background-color: silver;
    margin-left: 30%;
    margin-right: 15%;
    padding-left: 1%;
    margin-right: 60%;
    border:black 2px solid;
    height: 50px;
}

.signInForm{
    display: grid;
    background-color: ghostwhite;
    margin-left: 30%;
    margin-right: 40%;
    padding-left: 3%;
    border:black 2px solid;
    height:200px;
}

.signInForm .inputField{
    display: grid;
    padding-top: 10px;
    margin-right: 20%;
    margin-top: 10px;
    margin-bottom: 5px;

}

img {
position: absolute;
top: 130px;
left: 300px;
height: 200px;
width: 200px;
}






</style>


</head>
<body>

 <div class="signInBox"><h2>SIGN UP</h2></div>

    <div class="signInForm">
        <form th:action="@{/registerUser}" method="post">
            <div class="inputField">
               Username:  <input type="text" name="username" placeholder="Username" required autofocus> <br>
               
            </div>

            <div class="inputField">
               	Password:	<input type="password"  name="password" placeholder="Password" required>
               	<input type="submit" value="Register"> 
               <a th:href="@{/login}">Already have an account?</a>
            </div>
        </form>
    </div>

</html>
